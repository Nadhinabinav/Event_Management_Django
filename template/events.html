{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Event | AurooEvents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding-top: 80px;
    }

    .booking-container {
      max-width: 600px;
      margin: auto;
      background-color: #111;
      border: 1px solid #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.4);
    }

    .form-control {
      background-color: #222;
      color: white;
      border: 1px solid #555;
    }

    .form-control:focus {
      border-color: orange;
      box-shadow: 0 0 8px orange;
    }

    .btn-book {
      background-color: orange;
      border: none;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-book:hover {
      background-color: white;
      color: orange;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
      color: orange;
      font-weight: 700;
    }
    /* .form-label{
        background-color: #222;
        color:white;
    }
   .form-label:hover{
        background-color:orange;
        color:white;
    } */
     #event_type{
        background-color: #222;
        color:white;
     } 
    #event_type:hover{
        background-color:orange;
        color:white;
     }
  </style>
</head>
<body>

  <div class="booking-container">
    <h2 class="title">Book Your Event</h2>

    <form method="POST" action="{% url 'submit_booking' %}">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="event_type" class="form-label">Event Type</label>
        <select id="event_type" name="event_type" class="form-control" required>
          <option value="">-- Select Event Type --</option>
          <option>Conference</option>
          <option>Seminar</option>
          <option>Wedding</option>
          <option>Birthday Party</option>
          <option>Corporate Event</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Event Date</label>
        <input type="date" id="date" name="date" class="form-control" required>
      </div>

        <div class="mb-3">
        <label for="date" class="form-label">Number Of Guests</label>
        <input type="number" id="number" name="guestsc" class="form-control" required>
      </div>

        <div class="mb-3">
        <label for="date" class="form-label"> Food Count For VEG Approximately</label>
        <input type="number" id="number" name="guestsv" class="form-control" required>
      </div>

        <div class="mb-3">
        <label for="date" class="form-label"> Food Count For NON-VEG Approximately</label>
        <input type="number" id="number" name="guestsn" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Additional Details</label>
        <textarea id="message" name="message" rows="4" class="form-control" placeholder="Any special requirements or details..."></textarea>
      </div>

      <button type="submit" class="btn-book">Submit Booking</button>
    </form>
  </div>

  <br>
  <div class="text-center">
    <a href="{% url 'home' %}" style="color: orange; text-decoration: none;">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
